{% macro gmc(repoName) %}

<div data-gmc-repo="{{repoName}}">
  <div class="gh p-rel">
    <div class="only-if-loading full-absolute p-3">
      <div class="title-placeholder mb-2">
        <span class="content-placeholder" style="width:70px;width:17em;">&nbsp;</span>
      </div>
      <div class="desc-placeholder mb-1">
        <span class="content-placeholder" style="width:95%;">&nbsp;</span>
      </div>
      <div class="desc-placeholder mb-1">
        <span class="content-placeholder" style="width:40%;">&nbsp;</span>
      </div>
      <div class="controls-placeholder mt-2">
        <span class="content-placeholder" style="width:30%;">&nbsp;</span>
      </div>
      
    </div>
    <div class="only-if-error">
      <div class="full-absolute error-view">
        <div class="p-rel">
          <svg aria-hidden="true" class="octicon" height="40" version="1.1" viewBox="0 0 14 16" width="35"><path fill-rule="evenodd" d="M7 2.3c3.14 0 5.7 2.56 5.7 5.7s-2.56 5.7-5.7 5.7A5.71 5.71 0 0 1 1.3 8c0-3.14 2.56-5.7 5.7-5.7zM7 1C3.14 1 0 4.14 0 8s3.14 7 7 7 7-3.14 7-7-3.14-7-7-7zm1 3H6v5h2V4zm0 6H6v2h2v-2z"></path></svg>
          <h3>Couldn't fetch information for this repo.</h3>
        </div>
        
      </div>
    </div>
    <div class="border rounded-1 p-3 only-if-loaded">
      <span class="f4 lh-condensed text-bold text-gray-dark"><a target="_blank" href="https://github.com/" class="link-gray-dark text-bold wb-break-all" data-gmc-id="in__full_name, href__full_name__js" data-gmc-js="getRepoURL"></a></span>
      <p data-gmc-id="in__description"></p>
      <p class="f6 text-gray mt-2 mb-0">
          <span class="d-inline-block text-gray mr-3">
            <span class="repo-language-color ml-0" data-gmc-id="style__language__js" data-gmc-js="getStyleForLanguage"></span>
            <span class="mr-3" data-gmc-id="in__language"></span>
          </span>
          <span class="d-inline-block mr-3">
              <a target="_blank" href="" class="muted-link" data-gmc-id="href__full_name__js" data-gmc-js="getStargazersURL">
                <svg aria-hidden="true" class="octicon octicon-star mr-1" height="16" version="1.1" viewBox="0 0 14 16" width="14"><path fill-rule="evenodd" d="M14 6l-4.9-.64L7 1 4.9 5.36 0 6l3.6 3.26L2.67 14 7 11.67 11.33 14l-.93-4.74z"></path></svg><span data-gmc-id="in__stargazers_count__js" data-gmc-js="humanReadable"></span>
              </a>
          </span>
          Updated <span data-gmc-id="in__updated_at__js" data-gmc-js="formatDate"></span>
      </p>
    </div>
  </div>
</div>
{% endmacro %}
