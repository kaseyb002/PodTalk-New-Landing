        <script type="text/javascript">
            // https://code.tutsplus.com/tutorials/a-simple-parallax-scrolling-technique--net-27641
            $(document).ready(function(){
                $('.parallax').parallaxBackground({
                  'image': '.parallax-img'
                });

                listsSection = $("#lists-section");
                commentSectionEl = $("#comments-section");
                readerSectionEl = $("#reader-section");
                $(window).scroll(function(){
                    var windowScrollTop = $(this).scrollTop();
                    var windowHeight = $(this).height();
                    if(windowScrollTop > listsSection.position().top - 0.8*windowHeight){
                        $("#lists-section").find(".appear-from-bottom").each(
                            function() {
                                $(this).animate({opacity:1},700);
                                $(this).removeClass("appear-from-bottom");
                            }
                        );
                    }
                    if(windowScrollTop > commentSectionEl.position().top - 0.8*windowHeight){
                        $("#comments-section").find(".appear-from-bottom").each(
                            function() {
                                $(this).animate({opacity:1},700);
                                $(this).removeClass("appear-from-bottom");
                            }
                        );
                    }
                    if(windowScrollTop > readerSectionEl.position().top - 0.8*windowHeight){
                        $("#reader-section").find(".appear-from-left").each(
                            function() {
                                $(this).animate({opacity:1},700);
                                $(this).removeClass("appear-from-left");
                            }
                        );
                    }
                });
                $(window).scroll();
            });


            </script>
